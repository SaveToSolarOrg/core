<html>
<head>
	<title>Contact</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/Kontakt.css">

</head>
<body>

	<div class="contact">
		<div class="container">
			<div class="contact-pic">
				<img src="Bilder/Untitled.png">
			</div>
			<form action="https://formsubmit.co/SaveToSolar1@gmail.com" method="POST" class="contact-form">
				<span class="title">
					Kontakt
				</span>
               
				<div class="wrap-input">
					<input class="input" type="text" name = "name" placeholder="Name" required>
                    <input type ="hidden" name = "_captcha" value ="false">
				</div>

				<div class="wrap-input">
					<input class="input" type="text" name = "email" placeholder="Email" required>
				</div>

				<div class="wrap-input">
					<input class="input" type="text" name = "subject"placeholder="Betreff">
				</div>

				<div class="wrap-input">
					<textarea class="input" name = "message" placeholder="Nachricht" required></textarea>
				</div>
                
				<div class="btn">
					<button>Send Email</button>
				</div>
			</form>
		</div>
	</div>
    </body>
</html>
